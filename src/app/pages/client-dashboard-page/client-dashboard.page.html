<div style="margin: 0 10%;">
    <div class="overview-header">
        <div>
            <h1>Prehľad</h1>
            <h1><b>{{ client.name }} {{ client.surname }}</b></h1>
        </div>

       <div>
            <ng-template [ngIf]="client.last_phase < 3">
                <button role="button" class="questionnaire-button" (click)="loadQuestionnaire()">Vyplniť pozorovacie hárky</button>
            </ng-template>
            <button role="button" class="download-button" (click)="downloadOverview() ">Stiahnuť prehľad</button>
        </div>
    </div>

    <div style="padding-top: 1.5rem;">
        <app-categories-overview-chart [ratingOverview]="ratingOverview"></app-categories-overview-chart>
    </div>
</div>
