<h1 mat-dialog-title>HISTÓRIA POZOROVACÍCH HÁRKOV</h1>

<mat-dialog-content class="dialog-text">
    <table mat-table [dataSource]="dataSource" class="clients-table">

        <ng-container matColumnDef="phase">
          <th mat-header-cell *matHeaderCellDef>Fáza</th>
          <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
        </ng-container>
            
        <ng-container matColumnDef="answered_questions_count">
          <th mat-header-cell *matHeaderCellDef>Počet zodpovedaných otázok</th>
          <td mat-cell *matCellDef="let element"> {{element.answered_questions_count}} </td>
        </ng-container>

        <ng-container matColumnDef="all_questions_count">
            <th mat-header-cell *matHeaderCellDef>Počet všetkých otázok</th>
            <td mat-cell *matCellDef="let element"> {{element.all_questions_count}} </td>
        </ng-container>

        <ng-container matColumnDef="last_update">
            <th mat-header-cell *matHeaderCellDef>Dátum poslednej úpravy</th>
            <td mat-cell *matCellDef="let element"> {{element.last_update}} </td>
          </ng-container>
        
        <ng-container matColumnDef="last_updated_by">
            <th mat-header-cell *matHeaderCellDef>Naposledy hodnotil</th>
            <td mat-cell *matCellDef="let element"> {{element.last_updated_by}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-dialog-close role="button" class="detail-button" (click)="updateQuestionnaire(element.questions)"><i class="fas fa-edit"></i></button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close role="button" class="submit-button">ZATVORIŤ</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="submit-button"></button> -->
</mat-dialog-actions>
