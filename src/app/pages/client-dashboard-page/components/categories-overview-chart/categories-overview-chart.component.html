
<div class="row col-md-12">
  <div class="col-md-8">
    <ng-template ngFor let-category [ngForOf]="ratingOverview.bar_overview" let-i="index" class="row">
      <div class="row col-md-12">
        <div class="col-md-2" style="margin:auto">
          <p>{{ category.name }}</p>
        </div>
        <div class="col-md-1" style="text-align: -webkit-right;">
          <p class="yaxis">1</p>
          <p class="yaxis">2</p>
          <p class="yaxis">3</p>
        </div>
        <div class="col-md-9">
          <div class="chart-wrapper">
            <ngx-charts-bar-horizontal-2d
              [customColors]="categoryColors[i].series"
              [results]="[category]"
              [gradient]="gradient"
              [xAxis]="true"
              [yAxis]="false"
              [trimYAxisTicks]="false"
              [xScaleMax]=100
              [legend]="false"
              [showXAxisLabel]="false"
              [showYAxisLabel]="false"
              [barPadding]=17
              [groupPadding]=10
              [xAxisTickFormatting]='formatPercent'
              (select)="onSelect($event)"
            >
            </ngx-charts-bar-horizontal-2d>
          </div>
        </div>
      </div>
    </ng-template>
    <div class="row col-md-12">
      <div class="col-md-3" style="margin:auto">
        <p></p>
      </div>
      <div class="row col-md-9" style="display: flex; flex-direction: row; justify-content: space-between">
        <p class="xaxis">0%</p>
        <p class="xaxis">20%</p>
        <p class="xaxis">40%</p>
        <p class="xaxis">60%</p>
        <p class="xaxis">80%</p>
        <p class="xaxis">100%</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div>
      <ngx-charts-pie-chart
        [view]="[390, 200]"
        [scheme]="colorScheme"
        [results]="ratingOverview.pie_1"
        [gradient]="gradient"
        [legend]="showLegend"
        legendTitle="Fáza 1"
        [legendPosition]="legendPosition"
        [doughnut]="true"
        [trimLabels]="false"
        [arcWidth]=0.45
        (select)="onSelect($event)"
        >
      </ngx-charts-pie-chart>
    </div>

    <div>
      <ngx-charts-pie-chart
        [view]="[390, 200]"
        [scheme]="colorScheme"
        [results]="ratingOverview.pie_2"
        [gradient]="gradient"
        [legend]="showLegend"
        legendTitle="Fáza 2"
        [legendPosition]="legendPosition"
        [doughnut]="true"
        [arcWidth]=0.45
        (select)="onSelect($event)"
        >
      </ngx-charts-pie-chart>
    </div>

    <div width="100%">
      <ngx-charts-pie-chart
        [view]="[390, 200]"
        [scheme]="colorScheme"
        [results]="ratingOverview.pie_3"
        [gradient]="gradient"
        [legend]="showLegend"
        legendTitle="Fáza 3"
        [legendPosition]="legendPosition"
        [doughnut]="true"
        [arcWidth]=0.45
        (select)="onSelect($event)"
        >
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
