<mat-form-field style="width: 100%;">
  <input matInput #searchVal placeholder="Vyhľadaj otázku" (keyup)="applyFilter(searchVal.value)">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="clients-table" matSort>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Otázka</th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategória</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"><button role="button" class="detail-button" >Detaily</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator 
              [pageSize]="5"
              [hidePageSize]="true"
              showFirstLastButtons
              aria-label="">
</mat-paginator>
