
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">

    <h1 mat-dialog-title>{{data.formType}}</h1>

    <mat-dialog-content class="dialog-text">
        <div class="form-group row">
            <label for="question" class="col-sm-2 col-form-label">Otázka</label>
            <div class="col-sm-10">
                <textarea formControlName="question" rows="3" class="form-control" placeholder="Zadaj otázku" required></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="category" class="col-sm-2 col-form-label">Kategória</label>
            <div class="col-sm-10">
                <select formControlName="category" class="form-control" required (change)="checkCategory($event)">
                    <option *ngFor="let category of categoryOptions" [value]="category.name">{{category.name}}</option>
                    <option value="Iná">Iná</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="new_category" class="col-sm-2 col-form-label">Nová kategória</label>
            <div class="col-sm-10">
                <input formControlName="new_category" placeholder="Zadaj kategóriu" type="text" class="form-control">
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-button mat-dialog-close class="cancel-button">ZRUŠIŤ</button>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="submit-button" type="submit">{{data.formType.split(' ')[0]}}</button>
    </mat-dialog-actions>
</form>
