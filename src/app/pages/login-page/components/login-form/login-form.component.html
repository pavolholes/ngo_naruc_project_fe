<div class="page-content-white">
    <div class="main-text">
        <h1 class="font-weight-bold welcome">Prihlásenie</h1>
    </div>
</div>

<form class="form">
                
    <div class="form-group">
        <div class="label-position">
            <label for="exampleInputEmail1">Zadaj svoj pracovný email</label>
        </div>
        <div class="input-position">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>
    </div>

    <div class="spacer2"></div>

    <div class="form-group">

        <div class="label-position">
            <label for="exampleInputPassword1">Zadaj svoje heslo</label>
        </div>
        <div class="input-position">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Heslo">
        </div>  
        
    </div>

    <div class="spacer3"></div>

    <div class="button-position">
        <button class="btn btn-orange-form" type="submit">
            Prihlásiť sa
        </button>
    </div>
    
  </form>

<div class="bottom-description-position">

    <p class="bottom-description">Nepamätáš si heslo? Klikni sem a pošleme ti nové na email.</p> 

    <button class="btn btn-reset" type="submit">
        Resetovať heslo
    </button>

</div>
