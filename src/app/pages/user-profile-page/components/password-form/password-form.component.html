<div class="page-content-white">
    <div class="spacer2"></div>
    <div class="main-text">
        <h1 class="font-weight-bold welcome">{{name1}} {{surname1}}</h1>
    </div>
    <div class="spacer2"></div>
    <div class="group-119">
        <a routerLink="/change" class="personal-details">Osobné údaje</a>
        <a routerLink="/password" class="password">Heslo</a>
      </div>
</div>

<form class="change" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="spacer3"></div>

    <div class="form-group">
        <div class="label-position">
            <label for="name">Nové heslo</label>
        </div>
        <div class="input-position">
            <input type="text" class="form-control" formControlName="name" placeholder="{{name1}}">
        </div>
    </div>

    <div class="spacer2"></div>

    <div class="form-group">
        <div class="label-position">
            <label for="surname">Potvrdiť nové heslo</label>
        </div>
        <div class="input-position">
            <input type="text" class="form-control" formControlName="surname" placeholder="{{surname1}}">
        </div>  
    </div>

    <div class="spacer2"></div>

    <div class="button-position">
        <button class="btn btn-orange-form" type="submit">
            Zmeniť heslo
        </button>
    </div>
</form>
