<form [formGroup]="questForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="client-name" class="col-sm-2 col-form-label">Meno klienta</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="client-name" formControlName="clientName">
        </div>
    </div>
    <div class="spacer"></div>
    <div class="form-group row">
        <label for="client-surname" class="col-sm-2 col-form-label">Priezvisko klienta</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="client-surname" formControlName="clientSurname">
        </div>
    </div>
    <div class="spacer"></div>
    <div class="form-group row">
        <label for="contract-number" class="col-sm-2 col-form-label">Ćíslo zmluvy</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="contract-number"formControlName="contractNumber">
        </div>
    </div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="row butt">
        <button class="btn btn-orange-form" type="submit">
            Potvrdiť
        </button>
    </div>
</form>
